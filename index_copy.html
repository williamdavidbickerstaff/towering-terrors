<html>
  <body>
    <script>
      listDirectoriesRecursively('https://api.github.com/repos/williamdavidbickerstaff/towering-terrors/contents/');

      async function listDirectoriesRecursively(fetchString)
      {
        const response = await fetch(fetchString);
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.type == "dir")
          {
            listDirectoriesRecursively(file.path)
          }
          else
          {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      }
    </script>
  <body>
</html>
